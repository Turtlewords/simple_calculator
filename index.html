<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple JavaScript calculator that can compute addition, subtraction, multiplication, and division">
    <title>Add It Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/mathcon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b930e62c87.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Add It Up</h1>
        <p class="subhead">JavaScript Calculator</p>
    </header>
    <main>
        <section class="calculator-outer">
            <div class="calculator-inner">
                <!-- first row -->
                <input type="text" id="screen">
                <i id="c" class="fa-solid fa-c button"></i>

                <!-- second row -->
                <i id="one" class="fa-solid fa-1 button"></i>
                <i id="two" class="fa-solid fa-2 button"></i>
                <i id="three" class="fa-solid fa-3 button"></i>
                <i id="divide" class="fa-solid fa-divide button"></i>

                <!-- third row -->
                <i id="four" class="fa-solid fa-4 button"></i>
                <i id="five" class="fa-solid fa-5 button"></i>
                <i id="six" class="fa-solid fa-6 button"></i>
                <i id="multiply" class="fa-solid fa-xmark button"></i>

                <!-- fourth row -->
                <i id="seven" class="fa-solid fa-7 button"></i>
                <i id="eight" class="fa-solid fa-8 button"></i>
                <i id="nine" class="fa-solid fa-9 button"></i>
                <i id="minus" class="fa-solid fa-minus button"></i>

                <!-- fifth row -->
                <i id="zero" class="fa-solid fa-0 button"></i>
                <i id="dot" class="fa-solid fa-circle button"></i>
                <i id="equals" class="fa-solid fa-equals button"></i>
                <i id="plus" class="fa-solid fa-plus button"></i>

            </div>
        </section>
    </main>
    <footer>
        <p>Built by <a href="https://github.com/Turtlewords" target="_blank">Teddy Oliver</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
