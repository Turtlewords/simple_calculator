<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple JavaScript calculator that can compute addition, subtraction, multiplication, and division">
    <title>JS Calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b930e62c87.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section class="calculator-outer">
            <div class="calculator-inner">
                <!-- first row -->
                <input type="number" id="calc-input">
                <i id="c" class="fa-solid fa-c"></i>

                <!-- second row -->
                <i id="one" class="fa-solid fa-1"></i>
                <i id="two" class="fa-solid fa-2"></i>
                <i id="three" class="fa-solid fa-3"></i>
                <i id="divide" class="fa-solid fa-divide"></i>

                <!-- third row -->
                <i id="four" class="fa-solid fa-4"></i>
                <i id="five" class="fa-solid fa-5"></i>
                <i id="six" class="fa-solid fa-6"></i>
                <i id="multiply" class="fa-solid fa-xmark"></i>

                <!-- fourth row -->
                <i id="seven" class="fa-solid fa-7"></i>
                <i id="eight" class="fa-solid fa-7"></i>
                <i id="nine" class="fa-solid fa-9"></i>
                <i id="minus" class="fa-solid fa-minus"></i>

                <!-- fifth row -->
                <i id="zero" class="fa-solid fa-0"></i>
                <img id="dot" src="images/icons8-period-16.png" alt="decimal point">
                <i id="equals" class="fa-solid fa-equals"></i>
                <i id="plus" class="fa-solid fa-plus"></i>

            </div>
        </section>
    </main>
</body>
</html>
